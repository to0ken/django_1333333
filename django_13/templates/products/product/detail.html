{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            {% else %}
                <img src="/static/images/no-image.png" class="img-fluid rounded" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="h4 text-primary">{{ product.price }} руб.</p>
            <p>{{ product.description }}</p>
            <p>Категория: <a href="{% url 'product_list_by_category' product.category.slug %}">{{ product.category.name }}</a></p>

            <!-- ИЗМЕНИЛИ: убрали cart: -->
            <form action="{% url 'cart_add' product.id %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="input-group mb-3" style="max-width: 200px;">
                    <input type="number" name="quantity" value="1" min="1" max="10" class="form-control">
                    <button type="submit" class="btn btn-success">Добавить в корзину</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
