<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин Django - Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">DjangoShop</a>
            <!-- ... навигация ... -->
        </div>
    </nav>

    <div class="container my-4">
        <!-- Хлебные крошки -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Главная</a></li>
                <li class="breadcrumb-item"><a href="../cart/detail.html">Корзина</a></li>
                <li class="breadcrumb-item active">Оформление заказа</li>
            </ol>
        </nav>

        <h1 class="mb-4">Оформление заказа</h1>

        <div class="row">
            <!-- Форма заказа -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Контактные данные</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Имя *</label>
                                    <input type="text" class="form-control" id="firstName" value="Иван" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Фамилия *</label>
                                    <input type="text" class="form-control" id="lastName" value="Иванов" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" value="ivan@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон *</label>
                                <input type="tel" class="form-control" id="phone" value="+7 (999) 123-45-67" required>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Адрес доставки</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес *</label>
                            <input type="text" class="form-control" id="address" value="г. Москва, ул. Примерная, д. 1, кв. 10" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">Город *</label>
                                <input type="text" class="form-control" id="city" value="Москва" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="postalCode" class="form-label">Индекс *</label>
                                <input type="text" class="form-control" id="postalCode" value="123456" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Способ оплаты</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                            <label class="form-check-label" for="card">
                                <strong>Банковская карта</strong>
                            </label>
                            <div class="mt-2 ms-4">
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="cardNumber" class="form-label">Номер карты</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="cardCVC" class="form-label">CVC</label>
                                        <input type="text" class="form-control" id="cardCVC" placeholder="123">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cardExpiry" class="form-label">Срок действия</label>
                                        <input type="text" class="form-control" id="cardExpiry" placeholder="ММ/ГГ">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cardName" class="form-label">Имя на карте</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="IVAN IVANOV">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cash">
                            <label class="form-check-label" for="cash">
                                <strong>Наличными при получении</strong>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="online">
                            <label class="form-check-label" for="online">
                                <strong>Онлайн-платеж (СБП, ЮMoney)</strong>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Информация о заказе -->
            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Ваш заказ</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Товары:</h6>
                            <ul class="list-unstyled">
                                <li class="d-flex justify-content-between mb-2">
                                    <span>Ноутбук ASUS × 1</span>
                                    <span>52 990 ₽</span>
                                </li>
                                <li class="d-flex justify-content-between mb-2">
                                    <span>Наушники Sony × 2</span>
                                    <span>49 980 ₽</span>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Товары</span>
                                <span>102 970 ₽</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Доставка</span>
                                <span class="text-success">Бесплатно</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Скидка</span>
                                <span class="text-danger">-13 000 ₽</span>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">Итого</span>
                            <span class="fw-bold fs-4">89 970 ₽</span>
                        </div>

                        <!-- Условия -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small" for="terms">
                                Я соглашаюсь с 
                                <a href="#" class="text-decoration-none">условиями обработки персональных данных</a>
                                и 
                                <a href="#" class="text-decoration-none">правилами возврата товара</a>
                            </label>
                        </div>

                        <!-- Кнопка подтверждения -->
                        <button type="button" class="btn btn-success btn-lg w-100" onclick="submitOrder()">
                            Подтвердить заказ
                        </button>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-check me-1" viewBox="0 0 16 16">
                                    <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                                    <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                </svg>
                                Безопасная оплата
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4">
        <!-- ... футер ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitOrder() {
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                alert('Пожалуйста, примите условия обработки персональных данных');
                return;
            }
            
            // Имитация отправки формы
            alert('Заказ успешно оформлен! Номер вашего заказа: #12345');
            window.location.href = 'created.html';
        }
    </script>
</body>
</html>
